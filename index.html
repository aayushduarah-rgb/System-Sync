<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>System Sync</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#0891b2" />
    <style>
      body {
        background-color: #0a0a0a;
        font-family: 'Orbitron', sans-serif;
      }
      .font-sans {
        font-family: 'Inter', sans-serif; /* A fallback for body text */
      }
      .bg-animated {
        background: linear-gradient(-45deg, #020617, #0f172a, #030712, #111827);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }
      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.5s ease-out forwards;
      }
      @keyframes pulse {
        50% {
          opacity: .85;
        }
      }
      .animate-pulse-slow {
        animation: pulse 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      .tooltip { 
        position: relative; 
        display: inline-flex;
        align-items: center;
      }
      .tooltip .tooltip-text {
          visibility: hidden; 
          width: 240px; 
          background-color: #1f2937; 
          color: #fff; 
          text-align: center;
          border-radius: 6px; 
          padding: 8px; 
          position: absolute; 
          z-index: 50;
          bottom: 140%; 
          left: 50%; 
          margin-left: -120px; 
          opacity: 0; 
          transition: opacity 0.3s;
          font-size: 0.8rem; 
          line-height: 1.3; 
          border: 1px solid #4b5563;
          box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      }
       .tooltip .tooltip-text::after {
          content: "";
          position: absolute;
          top: 100%;
          left: 50%;
          margin-left: -5px;
          border-width: 5px;
          border-style: solid;
          border-color: #1f2937 transparent transparent transparent;
      }
      .tooltip:hover .tooltip-text { 
        visibility: visible; 
        opacity: 1; 
      }
      @keyframes shimmer {
        100% { transform: translateX(100%); }
      }
      .skeleton-loader {
        position: relative;
        overflow: hidden;
        background-color: #1f2937;
      }
      .skeleton-loader::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(55, 65, 81, 0.5), transparent);
        transform: translateX(-100%);
        animation: shimmer 1.5s infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }).catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
  </body>
</html>
